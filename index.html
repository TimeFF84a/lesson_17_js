<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Carousel</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<div class="carousel">
    <ul class="slides">
        <li class="slide active"><a href="#"></a></li>
        <li class="slide"><a href="#"></a></li>
        <li class="slide"><a href="#"></a></li>
        <li class="slide"><a href="#"></a></li>
        <li class="slide"><a href="#"></a></li>
    </ul>
    <div class="indicators">
        <span class="indicator active" data-slide-to="0"></span>
        <span class="indicator" data-slide-to="1"></span>
        <span class="indicator" data-slide-to="2"></span>
        <span class="indicator" data-slide-to="3"></span>
        <span class="indicator" data-slide-to="4"></span>
    </div>
    <div class="controls">
        <div class="control controls__prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control controls__next">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="control controls__pause">
            <i class="fas fa-play"></i>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>

</html>
